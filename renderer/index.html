<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>DLS Manager</h1>
      <div class="search-container">
        <select class="category-filter">
          <option value="all">Sort by</option>
          <!-- Les options seront remplies dynamiquement -->
        </select>
        <select class="genre-filter" multiple size="1" style="width:200px;">
          <!-- Les genres seront remplis dynamiquement -->
        </select>
        <input type="text" class="search-input" placeholder="Look by name or tag...">
        <button class="reset-filters">X</button>
      </div>
      <button class="settings-button">⚙️</button>
    </div>
  </header>
<main class="main-container">
  <!-- Liste des jeux -->
  <div class="games-list"></div>
  <div class="game-info">
    <div class="game-details"></div>
  </div>
</main>
<script type="module" src="renderer.js"></script>
</body>
</html>
