<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Game Manager</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
  <div class="header-content">
    <h1>DLS Manager</h1>
    <div class="search-container">
      <select id="category-filter">
        <option value="all">Toutes les catégories</option>
        <!-- Les options seront remplies dynamiquement -->
      </select>
      <button id="reset-filters">Réinitialiser</button>
      <select id="genre-filter" multiple size="3" style="width:200px;">
        <!-- Les genres seront remplis dynamiquement -->
      </select>
      <input type="text" id="search-input" placeholder="Rechercher un jeu...">
    </div>
  </div>
</header>
<main id="main-container">
<!-- Liste des jeux -->
<section id="games-list"></section>
<!-- Fiche du jeu -->
<aside id="game-info" class="hidden">
<div id="game-details"></div>
</aside>
</main>
<script type="module" src="renderer.js"></script>
</body>
</html>
