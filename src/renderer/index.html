<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS Manager</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ajout d'une police plus moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrapper">
    <header class="main-header">
      <div class="logo">
        <h1>DLS <span>Manager</span></h1>
      </div>
      
      <div class="header-actions">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Rechercher un jeu, un cercle...">
          <button class="reset-filters" title="Réinitialiser les filtres">✕</button>
        </div>
        
        <div class="header-controls">
          <select class="category-filter">
            <option value="all">Toutes catégories</option>
          </select>
          <button id="advanced-filter-toggle" class="advanced-filter-btn">
            Filtrage Avancé <span class="toggle-icon">▼</span>
          </button>
        </div>
        
        <button class="settings-button" title="Paramètres">⚙️</button>
      </div>
    </header>

    <div id="advanced-filter-panel" class="advanced-filter-panel">
      <div class="advanced-filter-content">
        <div class="filter-group">
          <label>Note</label>
          <div class="rating-filter" id="header-rating-filter">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
        </div>

        <div class="filter-group">
          <label>Genres</label>
          <div class="multi-select-wrapper">
            <div class="dropdown-btn" id="genre-dropdown-btn">Genres</div>
            <div class="dropdown-content" id="genre-dropdown-content">
              <!-- Genres injectés dynamiquement -->
            </div>
          </div>
        </div>

        <div class="filter-group">
          <label>Trier par</label>
          <select id="sort-filter" class="sort-select">
            <option value="name_asc">Ordre alphabétique (A-Z)</option>
            <option value="name_desc">Ordre alphabétique (Z-A)</option>
            <option value="last_played">Dernière fois joué</option>
            <option value="last_added">Dernier ajout</option>
            <option value="release_date_desc">Date de sortie (Récent)</option>
            <option value="release_date_asc">Date de sortie (Ancien)</option>
          </select>
        </div>
      </div>
    </div>

    <main class="content-area">
      <section class="games-section">
        <div class="games-list">
          <!-- La liste des jeux sera injectée ici -->
        </div>
      </section>

      <aside class="game-info">
        <div class="game-details">
          <!-- Détails du jeu sélectionné -->
        </div>
      </aside>
    </main>
  </div>

  <script type="module" src="js/renderer.js"></script>
</body>
</html>
